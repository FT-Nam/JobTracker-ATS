databaseChangeLog:
  - changeSet:
      id: create-indexes-roles
      author: namphan
      changes:
        - createIndex:
            indexName: idx_roles_name
            tableName: roles
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_roles_is_active
            tableName: roles
            columns:
              - column:
                  name: is_active
        - createIndex:
            indexName: idx_roles_deleted_at
            tableName: roles
            columns:
              - column:
                  name: deleted_at
