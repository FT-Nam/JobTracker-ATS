databaseChangeLog:
  - changeSet:
      id: create-indexes-jobs
      author: namphan
      changes:
        - createIndex:
            indexName: idx_jobs_user_id
            tableName: jobs
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_jobs_company_id
            tableName: jobs
            columns:
              - column:
                  name: company_id
        - createIndex:
            indexName: idx_jobs_job_type
            tableName: jobs
            columns:
              - column:
                  name: job_type
        - createIndex:
            indexName: idx_jobs_job_status
            tableName: jobs
            columns:
              - column:
                  name: job_status
        - createIndex:
            indexName: idx_jobs_published_at
            tableName: jobs
            columns:
              - column:
                  name: published_at
        - createIndex:
            indexName: idx_jobs_deadline_date
            tableName: jobs
            columns:
              - column:
                  name: deadline_date
        - createIndex:
            indexName: idx_jobs_created_at
            tableName: jobs
            columns:
              - column:
                  name: created_at
        - createIndex:
            indexName: idx_jobs_deleted_at
            tableName: jobs
            columns:
              - column:
                  name: deleted_at
        - createIndex:
            indexName: idx_jobs_company_status_published
            tableName: jobs
            columns:
              - column:
                  name: company_id
              - column:
                  name: job_status
              - column:
                  name: published_at
        - createIndex:
            indexName: idx_jobs_company_created
            tableName: jobs
            columns:
              - column:
                  name: company_id
              - column:
                  name: created_at
