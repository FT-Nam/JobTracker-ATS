databaseChangeLog:
  - changeSet:
      id: create-indexes-user-sessions
      author: namphan
      changes:
        - createIndex:
            indexName: idx_user_sessions_user_id
            tableName: user_sessions
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_user_sessions_session_token
            tableName: user_sessions
            columns:
              - column:
                  name: session_token
        - createIndex:
            indexName: idx_user_sessions_is_active
            tableName: user_sessions
            columns:
              - column:
                  name: is_active
        - createIndex:
            indexName: idx_user_sessions_expires_at
            tableName: user_sessions
            columns:
              - column:
                  name: expires_at
