databaseChangeLog:
  - changeSet:
      id: create-indexes-interviews
      author: namphan
      changes:
        - createIndex:
            indexName: idx_interviews_application_id
            tableName: interviews
            columns:
              - column:
                  name: application_id
        - createIndex:
            indexName: idx_interviews_job_id
            tableName: interviews
            columns:
              - column:
                  name: job_id
        - createIndex:
            indexName: idx_interviews_company_id
            tableName: interviews
            columns:
              - column:
                  name: company_id
        - createIndex:
            indexName: idx_interviews_interview_type
            tableName: interviews
            columns:
              - column:
                  name: interview_type
        - createIndex:
            indexName: idx_interviews_status
            tableName: interviews
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_interviews_result
            tableName: interviews
            columns:
              - column:
                  name: result
        - createIndex:
            indexName: idx_interviews_scheduled_date
            tableName: interviews
            columns:
              - column:
                  name: scheduled_date
        - createIndex:
            indexName: idx_interviews_deleted_at
            tableName: interviews
            columns:
              - column:
                  name: deleted_at
        - createIndex:
            indexName: idx_interviews_company_scheduled_status
            tableName: interviews
            columns:
              - column:
                  name: company_id
              - column:
                  name: scheduled_date
              - column:
                  name: status
        - createIndex:
            indexName: idx_interviews_application_round
            tableName: interviews
            columns:
              - column:
                  name: application_id
              - column:
                  name: round_number
