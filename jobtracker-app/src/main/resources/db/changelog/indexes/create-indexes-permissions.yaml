databaseChangeLog:
  - changeSet:
      id: create-indexes-permissions
      author: namphan
      changes:
        - createIndex:
            indexName: idx_permissions_name
            tableName: permissions
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_permissions_resource_action
            tableName: permissions
            columns:
              - column:
                  name: resource
              - column:
                  name: action
        - createIndex:
            indexName: idx_permissions_is_active
            tableName: permissions
            columns:
              - column:
                  name: is_active
        - createIndex:
            indexName: idx_permissions_deleted_at
            tableName: permissions
            columns:
              - column:
                  name: deleted_at
