databaseChangeLog:
  - changeSet:
      id: create-indexes-skills
      author: namphan
      changes:
        - createIndex:
            indexName: idx_skills_name
            tableName: skills
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_skills_category
            tableName: skills
            columns:
              - column:
                  name: category
        - createIndex:
            indexName: idx_skills_is_active
            tableName: skills
            columns:
              - column:
                  name: is_active
        - createIndex:
            indexName: idx_skills_deleted_at
            tableName: skills
            columns:
              - column:
                  name: deleted_at
