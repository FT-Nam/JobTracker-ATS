databaseChangeLog:
  - changeSet:
      id: add-constraints-audit-logs
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: audit_logs
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_audit_logs_user_id_users
        - addForeignKeyConstraint:
            baseTableName: audit_logs
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_audit_logs_company_id_companies
