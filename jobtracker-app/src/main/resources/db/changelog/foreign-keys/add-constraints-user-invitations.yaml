databaseChangeLog:
  - changeSet:
      id: add-constraints-user-invitations
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_invitations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_user_invitations_user_id_users
        - addForeignKeyConstraint:
            baseTableName: user_invitations
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_user_invitations_company_id_companies
        - addForeignKeyConstraint:
            baseTableName: user_invitations
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET_NULL
            constraintName: fk_user_invitations_created_by_users
        - addForeignKeyConstraint:
            baseTableName: user_invitations
            baseColumnNames: updated_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET_NULL
            constraintName: fk_user_invitations_updated_by_users

