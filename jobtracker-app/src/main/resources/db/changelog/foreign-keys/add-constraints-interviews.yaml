databaseChangeLog:
  - changeSet:
      id: add-constraints-interviews
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: interviews
            baseColumnNames: application_id
            referencedTableName: applications
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_interviews_application_id_applications
        - addForeignKeyConstraint:
            baseTableName: interviews
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_interviews_job_id_jobs
        - addForeignKeyConstraint:
            baseTableName: interviews
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_interviews_company_id_companies
