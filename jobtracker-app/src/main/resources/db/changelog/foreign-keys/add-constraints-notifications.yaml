databaseChangeLog:
  - changeSet:
      id: add-constraints-notifications
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_notifications_user_id_users
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_notifications_company_id_companies
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_notifications_job_id_jobs
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: application_id
            referencedTableName: applications
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_notifications_application_id_applications
