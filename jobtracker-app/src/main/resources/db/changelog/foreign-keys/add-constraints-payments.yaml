databaseChangeLog:
  - changeSet:
      id: add-constraints-payments
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            constraintName: fk_payments_company
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: company_subscription_id
            referencedTableName: company_subscriptions
            referencedColumnNames: id
            constraintName: fk_payments_company_subscription


