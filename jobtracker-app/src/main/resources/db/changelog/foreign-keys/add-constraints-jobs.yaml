databaseChangeLog:
  - changeSet:
      id: add-constraints-jobs
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: jobs
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_jobs_user_id_users
        - addForeignKeyConstraint:
            baseTableName: jobs
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_jobs_company_id_companies
