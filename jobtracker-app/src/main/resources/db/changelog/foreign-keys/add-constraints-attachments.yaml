databaseChangeLog:
  - changeSet:
      id: add-constraints-attachments
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: attachments
            baseColumnNames: application_id
            referencedTableName: applications
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_attachments_application_id_applications
        - addForeignKeyConstraint:
            baseTableName: attachments
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_attachments_company_id_companies
        - addForeignKeyConstraint:
            baseTableName: attachments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET_NULL
            constraintName: fk_attachments_user_id_users
