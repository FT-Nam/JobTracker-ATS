databaseChangeLog:
  - changeSet:
      id: create-table-invalidated-token
      author: namphan
      changes:
        - createTable:
            tableName: invalidated_token
            remarks: "Bảng tokens đã vô hiệu hóa"
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "JWT ID (jit) - Unique identifier của JWT token"
              - column:
                  name: expiry_time
                  type: timestamp
                  constraints:
                    nullable: false
                  remarks: "Thời gian hết hạn của token (từ JWT claims)"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật cuối (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"

