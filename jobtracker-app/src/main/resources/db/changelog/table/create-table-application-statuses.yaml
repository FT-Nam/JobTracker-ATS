databaseChangeLog:
  - changeSet:
      id: create-table-application-statuses
      author: namphan
      changes:
        - createTable:
            tableName: application_statuses
            remarks: "Bảng trạng thái ứng tuyển"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID application status"
              - column:
                  name: company_id
                  type: varchar(36)
                  remarks: "NULL = system default template, có value = company custom"
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: "Slug nội bộ, unique per company"
              - column:
                  name: display_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "Tên hiển thị"
              - column:
                  name: description
                  type: varchar(255)
                  remarks: "Mô tả status"
              - column:
                  name: color
                  type: varchar(7)
                  defaultValue: '#6B7280'
                  remarks: "Màu sắc hiển thị"
              - column:
                  name: status_type
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "APPLIED | SCREENING | INTERVIEW | OFFER | HIRED | REJECTED"
              - column:
                  name: sort_order
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
                  remarks: "Thứ tự hiển thị trong pipeline của company"
              - column:
                  name: is_terminal
                  type: boolean
                  defaultValueBoolean: false
                  remarks: "TRUE = không cho chuyển tiếp (HIRED/REJECTED)"
              - column:
                  name: is_default
                  type: boolean
                  defaultValueBoolean: false
                  remarks: "Auto-assign khi tạo application mới"
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "Status đang hoạt động"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"

