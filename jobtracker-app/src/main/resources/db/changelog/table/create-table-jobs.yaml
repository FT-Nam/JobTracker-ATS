databaseChangeLog:
  - changeSet:
      id: create-table-jobs
      author: namphan
      changes:
        - createTable:
            tableName: jobs
            remarks: "Bảng tin tuyển dụng"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID tin tuyển dụng"
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID người tạo tin"
              - column:
                  name: company_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID công ty"
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: "Tiêu đề tin tuyển dụng"
              - column:
                  name: position
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: "Vị trí cần tuyển"
              - column:
                  name: job_type
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: "Loại công việc"
              - column:
                  name: location
                  type: varchar(255)
                  remarks: "Địa điểm làm việc"
              - column:
                  name: salary_min
                  type: decimal(12,2)
                  remarks: "Mức lương tối thiểu"
              - column:
                  name: salary_max
                  type: decimal(12,2)
                  remarks: "Mức lương tối đa"
              - column:
                  name: currency
                  type: varchar(3)
                  defaultValue: 'USD'
                  remarks: "Đơn vị tiền tệ"
              - column:
                  name: job_status
                  type: varchar(50)
                  defaultValue: 'DRAFT'
                  remarks: "Trạng thái tin"
              - column:
                  name: deadline_date
                  type: date
                  remarks: "Hạn nộp đơn"
              - column:
                  name: job_description
                  type: text
                  remarks: "Mô tả công việc"
              - column:
                  name: requirements
                  type: text
                  remarks: "Yêu cầu công việc"
              - column:
                  name: benefits
                  type: text
                  remarks: "Quyền lợi"
              - column:
                  name: job_url
                  type: varchar(500)
                  remarks: "URL tin tuyển dụng"
              - column:
                  name: is_remote
                  type: boolean
                  defaultValueBoolean: false
                  remarks: "Làm việc từ xa"
              - column:
                  name: published_at
                  type: timestamp
                  remarks: "Ngày đăng tin"
              - column:
                  name: expires_at
                  type: timestamp
                  remarks: "Ngày hết hạn"
              - column:
                  name: views_count
                  type: int
                  defaultValueNumeric: 0
                  remarks: "Số lượt xem"
              - column:
                  name: applications_count
                  type: int
                  defaultValueNumeric: 0
                  remarks: "Số lượng ứng tuyển"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"
