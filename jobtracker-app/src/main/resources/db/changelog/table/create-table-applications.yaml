databaseChangeLog:
  - changeSet:
      id: create-table-applications
      author: namphan
      changes:
        - createTable:
            tableName: applications
            remarks: "Bảng ứng tuyển"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID ứng tuyển"
              - column:
                  name: job_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID công việc"
              - column:
                  name: company_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID công ty"
              - column:
                  name: candidate_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: "Tên ứng viên"
              - column:
                  name: candidate_email
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: "Email ứng viên"
              - column:
                  name: candidate_phone
                  type: varchar(20)
                  remarks: "Số điện thoại ứng viên"
              - column:
                  name: application_token
                  type: varchar(100)
                  constraints:
                    unique: true
                  remarks: "Token để candidate track status (cho public API, không cần login)"
              - column:
                  name: status_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID trạng thái ứng tuyển"
              - column:
                  name: source
                  type: varchar(100)
                  remarks: "Nguồn ứng viên"
              - column:
                  name: applied_date
                  type: date
                  constraints:
                    nullable: false
                  remarks: "Ngày nộp đơn"
              - column:
                  name: resume_file_path
                  type: varchar(500)
                  remarks: "Đường dẫn CV"
              - column:
                  name: cover_letter
                  type: text
                  remarks: "Cover letter"
              - column:
                  name: notes
                  type: text
                  remarks: "Ghi chú của HR"
              - column:
                  name: rating
                  type: int
                  remarks: "Đánh giá ứng viên"
              - column:
                  name: assigned_to
                  type: varchar(36)
                  remarks: "Người được assign"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (NULL nếu candidate tự apply qua public API)"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"

