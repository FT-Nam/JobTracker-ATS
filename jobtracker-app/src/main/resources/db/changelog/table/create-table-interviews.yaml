databaseChangeLog:
  - changeSet:
      id: create-table-interviews
      author: namphan
      changes:
        - createTable:
            tableName: interviews
            remarks: "Bảng phỏng vấn"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: UUID()
                  remarks: "UUID phỏng vấn"
              - column:
                  name: application_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID ứng tuyển"
              - column:
                  name: job_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID công việc (reference)"
              - column:
                  name: company_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID công ty"
              - column:
                  name: round_number
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Số vòng phỏng vấn"
              - column:
                  name: interview_type
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: "Loại phỏng vấn"
              - column:
                  name: scheduled_date
                  type: timestamp
                  constraints:
                    nullable: false
                  remarks: "Thời gian phỏng vấn dự kiến"
              - column:
                  name: actual_date
                  type: timestamp
                  remarks: "Thời gian phỏng vấn thực tế"
              - column:
                  name: duration_minutes
                  type: int
                  remarks: "Thời lượng phỏng vấn (phút)"
              - column:
                  name: interviewer_name
                  type: varchar(255)
                  remarks: "Tên người phỏng vấn"
              - column:
                  name: interviewer_email
                  type: varchar(255)
                  remarks: "Email người phỏng vấn"
              - column:
                  name: interviewer_position
                  type: varchar(255)
                  remarks: "Vị trí người phỏng vấn"
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: 'SCHEDULED'
                  constraints:
                    nullable: false
                  remarks: "Trạng thái phỏng vấn"
              - column:
                  name: result
                  type: varchar(50)
                  remarks: "Kết quả phỏng vấn"
              - column:
                  name: feedback
                  type: text
                  remarks: "Phản hồi từ nhà tuyển dụng"
              - column:
                  name: notes
                  type: text
                  remarks: "Ghi chú cá nhân"
              - column:
                  name: questions_asked
                  type: text
                  remarks: "Câu hỏi được hỏi"
              - column:
                  name: answers_given
                  type: text
                  remarks: "Câu trả lời đã đưa ra"
              - column:
                  name: rating
                  type: int
                  remarks: "Đánh giá chất lượng phỏng vấn"
              - column:
                  name: meeting_link
                  type: varchar(500)
                  remarks: "Link phỏng vấn"
              - column:
                  name: location
                  type: varchar(255)
                  remarks: "Địa điểm"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"
