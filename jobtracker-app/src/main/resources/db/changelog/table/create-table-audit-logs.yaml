databaseChangeLog:
  - changeSet:
      id: create-table-audit-logs
      author: namphan
      changes:
        - createTable:
            tableName: audit_logs
            remarks: "Bảng audit log"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: UUID()
                  remarks: "UUID audit log"
              - column:
                  name: company_id
                  type: varchar(36)
                  remarks: "UUID công ty"
              - column:
                  name: user_id
                  type: varchar(36)
                  remarks: "UUID người dùng thực hiện"
              - column:
                  name: entity_type
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "Loại entity"
              - column:
                  name: entity_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID entity"
              - column:
                  name: action
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: "Hành động"
              - column:
                  name: old_values
                  type: json
                  remarks: "Giá trị cũ"
              - column:
                  name: new_values
                  type: json
                  remarks: "Giá trị mới"
              - column:
                  name: ip_address
                  type: varchar(45)
                  remarks: "Địa chỉ IP"
              - column:
                  name: user_agent
                  type: varchar(500)
                  remarks: "User agent"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
