databaseChangeLog:
  - changeSet:
      id: create-table-comments
      author: namphan
      changes:
        - createTable:
            tableName: comments
            remarks: "Bảng bình luận"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: UUID()
                  remarks: "UUID bình luận"
              - column:
                  name: application_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID ứng tuyển"
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "Người bình luận"
              - column:
                  name: comment_text
                  type: text
                  constraints:
                    nullable: false
                  remarks: "Nội dung bình luận"
              - column:
                  name: is_internal
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "Bình luận nội bộ"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"

