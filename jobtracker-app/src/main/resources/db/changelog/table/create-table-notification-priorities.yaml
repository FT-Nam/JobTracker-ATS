databaseChangeLog:
  - changeSet:
      id: create-table-notification-priorities
      author: namphan
      changes:
        - createTable:
            tableName: notification_priorities
            remarks: "Bảng độ ưu tiên thông báo"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID độ ưu tiên thông báo"
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: "Tên độ ưu tiên"
              - column:
                  name: display_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "Tên hiển thị"
              - column:
                  name: level
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Mức độ ưu tiên (1-4)"
              - column:
                  name: color
                  type: varchar(7)
                  defaultValue: '#6B7280'
                  remarks: "Màu hiển thị (hex)"
              - column:
                  name: description
                  type: varchar(255)
                  remarks: "Mô tả độ ưu tiên"
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "Độ ưu tiên đang hoạt động"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật cuối (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"



